<div class="corpo mx-auto mt-4">
    <h2>Editar Ator por ID: ...</h2>
    <form id="meuFormulario" class="row g-3 mx-auto mt-4" [formGroup]="atorform" (ngSubmit)="onSubmit()">
        <div class="col-md-8">
            <label for="inputID" class="form-label">ID do Ator</label>
            <input type="text" class="form-control" id="inputID" readonly>
        </div>
        <div class="col-md-8">
            <label for="inputNome" class="form-label">Nome do Ator</label>
            <input type="text" class="form-control"  formControlName="nome" id="inputNome" required>
        </div>

        <div class="col-12">
            <button type="submit" class="btn btn-success">Salvar</button>
        </div>
    </form>
</div>

<div class="alerta w-50 my-5 mx-auto">
    <ngb-alert #selfClosingAlert *ngIf="alertMessage"
        [ngClass]="{'alert-success': alertType === 'success', 'alert-danger': alertType === 'error', 'alert-warning': alertType === 'warning'}"
        (closed)="close()">{{ alertMessage }}</ngb-alert>
</div>
